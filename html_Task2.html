<!DOCTYPE html>

<html>
    <head>
        <title>
            task2 - HTML NESTED LISTS
        </title>
        <style>
            #container{
            border: 1px solid black;
            width: 20%;
            padding-left:4px;
            margin-left: 40%;
            margin-top: 5%;
            }
        </style>
    </head>
    <body font-family="bold" >
        <div id="container">

        <p>Lists can be nested (list inside list):</p>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>

            <ul type = "circle">
                <li>Black tea</li>
                <li>Green tea</li>
            </ul>
            
            <li>Milk</li>
        </ul>

        </div>
    </body>
</html>
