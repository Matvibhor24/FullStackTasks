<!DOCTYPE html>
<html>
    <head>
        <title>html_TASK 5 - Registration Form</title>
        <style>
            h2{
                color:blue;
                text-align: center;
            }
            table,td{
                border: 1px solid;
                border-collapse: collapse;
            }
            .c2{
                width:97.5%;
            }
            .c1{
                text-align: center;
                font-weight: bold;
                align-content: center;
            }
        </style>
    </head>
    <body>
        <h2>Registration form</h2>
        <form>
            <table width="90%" align="center">
                <tr>
                    <td class="c1">
                        <label for="firstname">First Name</label>
                    </td>
                    <td>
                        <input class="c2" type="text" name="firstname">
                    </td>
                </tr>

                <tr>
                    <td class="c1">
                        <label for="lastname">Last Name</label>
                    </td>
                    <td>
                        <input class="c2" type="text" name="lastname">
                    </td>
                </tr>

                <tr>
                    <td class="c1">
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input class="c2" type="email" name="email">
                    </td>
                </tr>

                <tr>
                    <td class="c1">
                        <label for="password">Password</label>
                    </td>
                    <td>
                        <input class="c2" type="password" name="password">
                    </td>
                </tr>

                <tr>
                    <td class="c1">
                        <label for="repassword">Re-enter Password</label>
                    </td>
                    <td>
                        <input class="c2" type="password" name="repassword">
                    </td>
                </tr>

                <tr>
                    <td class="c1">
                        Gender
                    </td>
                    <td>
                        <input type="radio" name="gender" value="male">
                        <label for="gender">Male</label>
                        <hr>
                        <input type="radio" name="gender" value="female">
                        <label for="gender">Female</label>
                    </td>
                </tr>

                <tr>
                    <td class="c1">
                        <label for="age">Age</label>
                    </td>
                    <td>
                        <input class="c2" type="number" name="age">
                    </td>
                </tr>

                <tr>
                    <td class="c1">
                        <label for="phonenumber">Phone Number</label>
                    </td>
                    <td>
                        <input class="c2" type="number" name="phonenumber">
                    </td>
                </tr>

                <tr>
                    <td class="c1">
                        <label for="address">Address</label>
                    </td>
                    <td>
                        <textarea class="c2" name="address"></textarea>
                        <!-- <input class="c2" type="text" name="address"> -->
                    </td>
                </tr>

                <tr>
                    <td class="c1">
                        <label for="state">State</label>
                    </td>
                    <td>
                        <input class="c2" type="text" name="state">
                    </td>
                </tr>

                <tr>
                    <td class="c1">
                        <label for="country">Country</label>
                    </td>
                    <td>
                        <select name = "country">
                            <option value="" disabled selected>Choose your country</option>
                            <option value="India">India</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td class="c1">
                        Languages Known
                    </td>
                    <td>
                        <input type="checkbox" name="language" value="english">
                        <label for="english">English</label>
                        <input type="checkbox" name="language" value="kannada">
                        <label for="kannada">Kannada</label>
                        <input type="checkbox" name="language" value="hindi">
                        <label for="hindi">Hindi</label>
                        <input type="checkbox" name="language" value="telegu">
                        <label for="telegu">Telegu</label>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <input type="checkbox">
                        Hereby I declare all the given details are true
                    </td>
                </tr>

                <tr>
                    <td align="right" colspan="2">Log in to <a href="ethnus.com">Ethnus</a> website</td>
                </tr>
            </table>
        </form>
    </body>
</html>
